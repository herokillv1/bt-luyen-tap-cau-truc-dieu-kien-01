<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-may-tinh-don-gian</title>

</head>
<body>
<style>
    form table input {
        color: blue;
    }
</style>
<form>
<fieldset style="width: 10%;">
<table width="100%" cellspacing="0">
    <tr>
        <td colspan="4"><input type="text" id="text" style="width: 100%;" disabled ></td>
    </tr>
    <tr>
        <td><input type="button"  value="1" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="2" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="3" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="+" style="width: 100%;" onclick="textnumber(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button"  value="4" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="5" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="6" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="-" style="width: 100%;" onclick="textnumber(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button"  value="7" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="8" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="9" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="*" style="width: 100%;" onclick="textnumber(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button"  value="C" style="width: 100%;" onclick="reset()"></td>
        <td><input type="button"  value="0" style="width: 100%;" onclick="textnumber(this.value)"></td>
        <td><input type="button"  value="=" style="width: 100%;" onclick="calculate()"></td>
        <td><input type="button"  value="/" style="width: 100%;" onclick="textnumber(this.value)"></td>
    </tr>
</table>
</fieldset>
</form>
<script src="js.js"></script>
</body>
</html>
